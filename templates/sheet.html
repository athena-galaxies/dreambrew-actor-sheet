<form class="dreambrew dnd5e sheet character" autocomplete="off">
  <header class="sheet-header">
    <div class="header-fields">
      <h1>
        <input name="name" type="text" value="{{actor.name}}" placeholder="Character Name" />
      </h1>
      <div class="grid grid-3col">
        <div class="resource">
          <label>Level</label>
          <input type="text" name="data.details.level" value="{{data.details.level}}" />
        </div>
        <div class="resource">
          <label>Class</label>
          <input type="text" name="data.details.class" value="{{data.details.class}}" />
        </div>
        <div class="resource">
          <label>Race</label>
          <input type="text" name="data.details.race" value="{{data.details.race}}" />
        </div>
      </div>
    </div>
  </header>

  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item active" data-tab="description">Description</a>
    <a class="item" data-tab="stats">Stats</a>
    <a class="item" data-tab="inventory">Inventory</a>
  </nav>

  <section class="sheet-body">
    <div class="tab description active" data-group="primary" data-tab="description">
      <textarea name="data.details.biography" rows="10" placeholder="Tell your story here...">{{data.details.biography}}</textarea>
    </div>

    <div class="tab stats" data-group="primary" data-tab="stats">
      <p>Stats will go here soon. Add Strength, Seduction, and Sparkle.</p>
    </div>

    <div class="tab inventory" data-group="primary" data-tab="inventory">
      <p>This is where magical gear and glowing trinkets will live.</p>
    </div>
  </section>
</form>
